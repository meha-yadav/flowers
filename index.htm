<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Bouquet</title>
  <style>
    body {
      margin: 0;
      background: #e9ffbf;
      height: 100vh;
      overflow: hidden;
    }

    .bouquet-container {
      position: absolute;
      bottom: 0;
      left: 45%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
    }

    .flower {
      position: absolute;
      bottom: 80px;
      left: 42%;
      width: 180px;
      transform-origin: bottom center;
      opacity: 0;
      animation: bloom 1s ease-out forwards;
    }

    .flower img {
      width: 100%;
      pointer-events: none;
      user-select: none;
    }

    @keyframes bloom {
      0% {
        transform: translateX(0px) scale(0);
        opacity: 0;
      }
      100% {
        transform: translateX(var(--x)) rotate(var(--r)) scale(1);
        opacity: 1;
      }
    }

    .bow {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 10;
      animation: fadeIn 1s 0.5s forwards;
    }

    .bow img {
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) scale(0); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    

    /* ðŸŽ€ Bow rain effect */
    .bow-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 100;
    }

    .bow-rain span {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    .message-box {
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  background: #3e0c0c;
  color: #fffbe1;
  padding: 12px 24px;
  font-size: 16px;
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  border: 2px solid #ff69b4;
  border-radius: 20px;
  box-shadow: 0 0 10px #ccffc1;
  z-index: 200;
  
}


    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ€ Bow rain layer -->
  <div class="bow-rain" id="bowRain"></div>

  <!-- ðŸ’Œ Text Box -->
<div class="message-box">
  ghar ka address nahi pta, but surely know other ways to send you flowers!
</div>


    

    <!-- Flowers (fan outward from bow) -->
    <div class="flower" style="--x:-110px; --r:-25deg; animation-delay: 1s;"><img src="flower1.png" /></div>
    <div class="flower" style="--x:-85px;  --r:-20deg; animation-delay: 1.1s;"><img src="flower2.png" /></div>
    <div class="flower" style="--x:-60px;  --r:-15deg; animation-delay: 1.2s;"><img src="flower3.png" /></div>
    <div class="flower" style="--x:-35px;  --r:-10deg; animation-delay: 1.3s;"><img src="flower4.png" /></div>
    <div class="flower" style="--x:-15px;  --r:-5deg;  animation-delay: 1.4s;"><img src="flower5.png" /></div>
    <div class="flower" style="--x:0px;    --r:0deg;   animation-delay: 1.5s;"><img src="flower6.png" /></div>
    <div class="flower" style="--x:15px;   --r:5deg;   animation-delay: 1.6s;"><img src="flower1.png" /></div>
    <div class="flower" style="--x:35px;   --r:10deg;  animation-delay: 1.7s;"><img src="flower2.png" /></div>
    <div class="flower" style="--x:60px;   --r:15deg;  animation-delay: 1.8s;"><img src="flower3.png" /></div>
    <div class="flower" style="--x:85px;   --r:20deg;  animation-delay: 1.9s;"><img src="flower4.png" /></div>
    <div class="flower" style="--x:110px;  --r:25deg;  animation-delay: 2s;"><img src="flower5.png" /></div>
  </div>

  <script>
    // ðŸŽ€ Spawn falling bow emojis
    const bowRain = document.getElementById("bowRain");

    function createBow() {
      const bow = document.createElement("span");
      bow.textContent = "ðŸŽ€";
      bow.style.left = Math.random() * 100 + "vw";
      bow.style.animationDuration = (2 + Math.random() * 2) + "s";
      bow.style.fontSize = 20 + Math.random() * 20 + "px";
      bowRain.appendChild(bow);

      setTimeout(() => bow.remove(), 4000);
    }

    setInterval(createBow, 150); // Create bows every 150ms
  </script>
</body>
</html>
